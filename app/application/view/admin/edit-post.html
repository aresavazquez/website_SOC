{% extends "admin.html" %}
{% block title %}Admin{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}
	{{ parent() }}
	<div class="page post content-usuario">
		<form method="POST" class="editBlog">
			<label>Título del artículo</label>
			<input name="title" type="text" placeholder="Título del artículo" class="edit_input" value="{{ post.post_title }}">
			<br />
		    <label>Imagen del artículo</label>
		    <br /><img class="preview" width="400" src="{{ post.post_image }}"><br />
		    <div class="container">
		    	<div class="dragdrop" data-post-id="{{ post.post_id }}"></div>
		    </div>
		    <br />
			<label>Contenido del artículo</label>
			<br />
			<textarea name="content" placeholder="Descripción" class="post_content">{{ post.post_content }}</textarea>
			<br />
		    <button type="submit" name="save_post" value="publish" class="user addSite">Actualizar</div>
		</form>
	</div>
{% endblock %}
