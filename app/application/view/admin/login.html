{% extends "admin.html" %}

{% block title %}Admin{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}
	{% include 'admin/menu.html' %}
	{% include 'components/menu-header.html' %}
	<div class="page asesores">
		<div class="form">
			<p class="title">Acceso a micrositios</p>
			<div class="responses">

			</div>
			<form id="login-form">
				<input id="user-name" name="user_name" type="text" placeholder="Usuario" required>
				<input id="user-password" name="user_password" type="password" placeholder="Password" required>
				<br>
				<input name="set_remember_me_cookie" type="checkbox" class="check">
				<label>Recordar contraseña</label>
				<br>
				<input type="hidden" name="csrf_token" value="{{ csrf }}" />
				<div class="login__button">Iniciar</div>
				<a href="{{ links.p_password_reset }}">¿Olvidó su password?</a>
			</form>
		</div>
	</div>
	<!--div class="app">
		<div class="whiteApp">

		</div>
	</div-->
{% endblock %}
