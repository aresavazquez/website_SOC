{% extends "admin.html" %}
{% block title %}Admin{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}
	{{ parent() }}
	<div class="page admin-sites content-usuario">
		<div>
			<p class="titulo">Micrositios</p>
			<div class="responses">

			</div>
			<input type="search" placeholder="buscar" class="search">
			<a href="" class="plusUser">+ Agregar micrositio</a>
			<table id="sitesList">
				<thead>
					<tr class="back-white">
						<td>Nombre de sitio</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div class="agregarUsuario">
		<form class="datosUsuario microsite" id="newSiteForm">
			<a href=""><img src="{{ base_path }}img/body/close.png" class="close"></a>
			<label>Usuario</label>
      		<select id="userID" placeholder="Selecciona un Usuario" class="edit_input">
			{% for key,value in users %}
          		<option value="{{ value.id }}">{{ value.name }}</option>
      		{% endfor %}
			</select>
			<input id="siteName" type="text" placeholder="Nombre del sitio" class="edit_input">
			<label>URl para el sitio</label>
			<input id="siteUrl" type="text" placeholder="Nombre del sitio" class="edit_input">
			<label>Descripción</label>
			<textarea id="siteContent" placeholder="Descripción" class=""></textarea>
			<label>Localidad</label>
			<select id="siteState" placeholder="Selecciona un Estado" class="edit_input">
			{% for key,value in states %}
          		<option value="{{ value.id }}">{{ value.name }}</option>
      		{% endfor %}
			</select>
			<label>Dirección</label>
			<input id="siteAddress" type="text" placeholder="Dirección" class="edit_input">
			<label>Teléfono</label>
			<input id="siteTelephone" type="tel" placeholder="Teléfono" class="edit_input">
			<div class="user addSite">Crear Micrositio</div>
		</form>
	</div>
	<div class="editarUsuario">
		<form class="datosUsuario microsite update-site" id="newSiteForm">
			<a href=""><img src="{{ base_path }}img/body/close.png" class="close"></a>
			<label>Encabezado</label>
			<input id="e_siteName" type="text" placeholder="Nombre del sitio" class="edit_input">
			<input id="e_siteUrl" type="hidden" placeholder="Nombre del sitio" class="edit_input">
			<label>Descripción</label>
			<textarea id="e_siteContent" placeholder="Descripción" class=""></textarea>
			<label>Localidad</label>
			<select name="" id="e_siteState" placeholder="Selecciona un Estado" class="edit_input">
      		{% for key,value in states %}
          		<option value="{{ value.id }}">{{ value.name }}</option>
      		{% endfor %}
			</select>
			<label>Ciudad</label>
			<input id="e_siteCity" placeholder="Colonia" class="edit_input">
			<label>Colonia</label>
			<input id="e_siteSettlement" placeholder="Colonia" class="edit_input">
			<label>Dirección</label>
			<input id="e_siteAddress" type="text" placeholder="Dirección" class="edit_input">
			<label>Emails(Separados por una coma)</label>
			<input id="e_siteMails" type="text" placeholder="Emails" class="edit_input">
			<label>Teléfonos(Separados por una coma)</label>
			<input id="e_siteTelephone" type="tel" placeholder="Teléfonos" class="edit_input">
			<div class="user updateSite">Actualizar Información</div>
		</form>
	</div>
{% endblock %}
