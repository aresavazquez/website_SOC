{% extends "admin.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}
	{{ parent() }}
	<div class="page microsite content-usuario broker-edit">
		<form class="datosUsuario microsite" id="newSiteForm">
			<label>Nombre del sitio</label>
			<input name="name" id="siteName" type="text" value="{{ site.title }}" placeholder="Nombre del sitio" class="edit_input">
			<label>URL para el sitio</label>
			<input name="url" id="siteUrl" type="text" value="{{ site.url }}" placeholder="URL del sitio" class="edit_input">
			<label>Descripción</label>
			<textarea name="content" id="siteContent" placeholder="Descripción" class="">
				{{ site.content }}
			</textarea>
			<label>Localidad</label>
			<select name="state" id="siteState" placeholder="Selecciona un Estado" class="edit_input">
				<option value="-1">Selecciona una opción</option>
				{% for key,value in states %}
					{% if value.id == site.state_id %}
					<option selected value="{{ value.id }}">{{ value.name }}</option>
					{% else %}	
					<option value="{{ value.id }}">{{ value.name }}</option>
					{% endif %}
				{% endfor %}
			</select>
			<label>Latitud y longitud</label>
			<input name="latlon" id="siteLatlon" type="text" value="{{ site.latlon }}"  placeholder="19.4299998,-99.1377792" class="edit_input"><label>Direcciones</label>
			<input name="address" id="siteAddress" type="text" value="{{ site.address }}"  placeholder="Dirección" class="edit_input">
			<label>Teléfonos</label>
			<input name="phone" id="siteTelephone" type="tel" value="{{ site.phones }}"  placeholder="Teléfono" class="edit_input">
			<div class="user addSite">Guardar Cambios</div>
			<a href="{{ base_path }}{{ site.url }}" class="user">Ver Sitio</a>
		</form>
	</div>
{% endblock %}
